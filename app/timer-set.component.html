<div class="row">
  <button (click)="addPlayer()" class="btn btn-success">Add Player <i class="fa fa-plus"></i></button>
</div>

<div class="row">
  <div class="col-lg-offset-3 col-lg-6">  
    <ul class="list-unstyled">
      <li *ngFor="let player of players">
        <app-player-timer 
              (delete)="deletePlayer($event)"
              (start)="playerStarted($event)"
              [player]="player">
        </app-player-timer>
      </li>
    </ul>
  </div>
</div>
